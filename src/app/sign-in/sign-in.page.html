<ion-content fullscreen class="bg_color">
    <div class="logo ion-text-center">
        <img src="assets/icon/logo2.png" class="animate__animated animate__zoomIn wow logo_img" data-wow-duration="0.3s">
    </div>

    <div class="background center_img">
        <img src="assets/images/bg.png" class="crop_img">
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <div class="form">
        <h2 class="ion-text-center animate__animated animate__fadeInUp wow" data-wow-duration="0.5s">{{'let_s_play' | translate}}</h2>
        <ion-list class="animate__animated animate__fadeInUp" lines="none">
            <ion-item lines="none" class="animate__animated animate__fadeInUp wow" data-wow-duration="0.5s">
                <div class="item_inner">
                    <!-- <ion-label>{{'phone_number' | translate}}</ion-label> -->
                    <ion-label>pseudo/email</ion-label>
                    <div class="input-box d-flex">
                        <!-- <h3 (click)="country_code()">+1 &nbsp;</h3> -->
                        <!-- <ion-input mode="md" type="number" placeholder="{{'enter_phone_number' | translate}}"></ion-input> -->
                        <ion-input mode="md" type="string" placeholder="Entrer votre pseudo ou email"></ion-input>
                    </div>
                </div>
            </ion-item>
            <ion-item lines="none" class="animate__animated animate__fadeInUp wow" data-wow-duration="0.5s">
                <div class="item_inner">
                    <!-- <ion-label>{{'phone_number' | translate}}</ion-label> -->
                    <ion-label>mot de passe</ion-label>
                    <div class="input-box d-flex">
                        <!-- <h3 (click)="country_code()">+1 &nbsp;</h3> -->
                        <!-- <ion-input mode="md" type="number" placeholder="{{'enter_phone_number' | translate}}"></ion-input> -->
                        <ion-input mode="md" type="password" placeholder="Entrer votre mot de passe"></ion-input>
                    </div>
                </div>
            </ion-item>
        </ion-list>

        <!-- <ion-button size="large" class="btn animate__animated animate__slideInUp wow" data-wow-duration=".5s" expand="round" (click)="register()">{{'continue' | translate}}</ion-button> -->
        <ion-button size="large" class="btn animate__animated animate__slideInUp wow" data-wow-duration=".5s" expand="round" (click)="register()">Connexion</ion-button>
    </div>
