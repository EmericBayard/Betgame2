<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
    <div class="page-title d-flex">
        <div class="text_box">
            <h2 class="animate__animated animate__fadeInUp wow" data-wow-duration="0.5s">{{'my_profile' | translate}}</h2>
            <h3 class="animate__animated animate__fadeInUp wow" data-wow-duration=".55s">{{'everything_about_you' | translate}}</h3>
        </div>
        <div class="img_container d-flex">
            <ion-icon class="zmdi zmdi-camera"></ion-icon>
            <div class="img_box center_img end">
                <img src="assets/images/users/user1.png" class="crop_img">
            </div>
        </div>
    </div>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="content-inner">
        <div class="form">
            <ion-list class="animate__animated animate__fadeInUp" lines="none">
                <ion-item lines="none" class="animate__animated animate__fadeInUp">
                    <div class="item_inner">
                        <ion-label>{{'team_name' | translate}}</ion-label>
                        <ion-input mode="md" type="name" placeholder="{{'enter_full_name' | translate}}" readonly value="Samanthateam123"></ion-input>
                    </div>
                </ion-item>

                <ion-item lines="none" class="animate__animated animate__fadeInUp">
                    <div class="item_inner">
                        <ion-label>{{'email_address' | translate}}</ion-label>
                        <ion-input mode="md" type="email" placeholder="{{'enter_email_address' | translate}}" readonly value="samantha@mail.com"></ion-input>
                    </div>
                </ion-item>

                <ion-item lines="none" class="animate__animated animate__fadeInUp">
                    <div class="item_inner">
                        <ion-label>{{'phone_number' | translate}}</ion-label>
                        <div class="input-box d-flex">
                            <ion-input mode="md" type="text" placeholder="{{'enter_phone_number' | translate}}" readonly value="+1 987 654 3210"></ion-input>
                        </div>
                    </div>
                </ion-item>

                <!--
                <ion-item lines="none" class="animate__animated animate__fadeInUp">
                    <div class="item_inner">
                        <ion-label>{{'birthdate' | translate}}</ion-label>
                        <div class="input-box d-flex">
                            <ion-datetime mode="ios" displayFormat="DD MMMM YYYY" placeholder="{{'select_birthdate' | translate}}"></ion-datetime>
                           <ion-icon class="zmdi zmdi-calendar-alt end ion-text-end"></ion-icon>
                        </div>
                    </div>
                </ion-item>   
-->

                <ion-item lines="none" class="animate__animated animate__fadeInUp">
                    <div class="item_inner">
                        <ion-label>{{'birthdate' | translate}}</ion-label>
                        <div class="input-box d-flex">
                            <ion-input mode="md" type="text" placeholder="{{'select_birthdate' | translate}}" readonly value="22 Jun 1990"></ion-input>
                        </div>
                    </div>
                </ion-item>    
                
                <ion-item lines="none" class="animate__animated animate__fadeInUp" (click)="logout()">
                    <div class="item_inner">
                      <h2>{{'logout' | translate}}</h2>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </div>

</ion-content>
