<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>

    <div class="page-title">
        <h2 class="animate__animated animate__fadeInUp wow" data-wow-duration="0.5s">{{'register' | translate}}</h2>
        <h3 class="animate__animated animate__fadeInUp wow" data-wow-duration=".8s">{{'in_less_that_a_minute' | translate}}</h3>
    </div>
</ion-header>


<ion-content class="bg_color" fullscreen>
    <div class="background center_img">
        <img src="assets/images/bg.png" class="crop_img">
    </div>

    <div class="content-inner">
        <div class="form">
            <ion-list class="animate__animated animate__fadeInUp" lines="none">
                <ion-item lines="none" class="animate__animated animate__fadeInUp wow" data-wow-duration="0.2s">
                    <div class="item_inner">
                        <ion-label>{{'full_name' | translate}}</ion-label>
                        <ion-input mode="md" type="name" placeholder="{{'enter_full_name' | translate}}"></ion-input>
                    </div>
                </ion-item>

                <ion-item lines="none" class="animate__animated animate__fadeInUp wow" data-wow-duration="0.25s">
                    <div class="item_inner">
                        <ion-label>{{'email_address' | translate}}</ion-label>
                        <ion-input mode="md" type="email" placeholder="{{'enter_email_address' | translate}}"></ion-input>
                    </div>
                </ion-item>

                <ion-item lines="none" class="animate__animated animate__fadeInUp wow" data-wow-duration="0.3s">
                    <div class="item_inner">
                        <ion-label>{{'phone_number' | translate}}</ion-label>
                        <div class="input-box d-flex">
                            <ion-input mode="md" type="number" placeholder="{{'enter_phone_number' | translate}}"></ion-input>
                        </div>
                    </div>
                </ion-item>

                <ion-item lines="none" class="animate__animated animate__fadeInUp wow" data-wow-duration="0.35s">
                    <div class="item_inner">
                        <ion-label>{{'birthdate' | translate}}</ion-label>
                        <div class="input-box d-flex">
                            <ion-datetime mode="ios" displayFormat="DD MMMM YYYY" placeholder="{{'select_birthdate' | translate}}"></ion-datetime>
                           <ion-icon class="zmdi zmdi-calendar-alt end ion-text-end"></ion-icon>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>

        <div class="content-footer">
            <h2 class="ion-text-center animate__animated animate__fadeInUp wow" data-wow-duration="0.4s">{{'we_ll_send_verification_code' | translate}}.</h2>
            <ion-button size="large" class="btn animate__animated animate__slideInUp wow" data-wow-duration=".45s" expand="round" (click)="verification()">{{'continue' | translate}}</ion-button>
        </div>
    </div>

</ion-content>
